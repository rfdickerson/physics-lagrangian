<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Physics Simulation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  </head>

  <body onload="createScene()">

    <div class="container">
    <canvas id="canvas" height="500" width="800"></canvas>

    <h3>Parameters</h3>
    <div class="input-group">
    <span class="input-group-addon">Rim Velocity</span>
    <input class="form-control" type="range" id="rimvelocity" width="500" min="0" max="0.1"
	   step="0.001" value="0.02" oninput="onVelocityChanged(this);" ></input>
   </div>

   <div class="input-group">
   <span class="input-group-addon">Length</span>
   <input class="form-control" type="range" id="rimvelocity" width="500" min="10" max="200"
    step="20" value="100.0" oninput="onLengthChanged(this);" ></input>
  </div>

  </body>

  

  <!-- Latest compiled and minified JavaScript -->

  <script src="scripts/pendulum.js"></script>

</html>
